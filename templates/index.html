{% extends 'main.html' %}
{% load static %}
{%block title%}
Dashboard
{% endblock %}

{%block content%}
<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">classes</div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{total_classes}}</div>
                  </div>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-fw fa-building fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Teachers</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_teachers}}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-chalkboard-teacher fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Students</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_students}}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-user-graduate fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
  

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Parents</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_parents}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-child fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
  
  </div> 
{% endblock %}
