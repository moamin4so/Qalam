{% extends 'main.html'%}
{% block title %}
  Edit Class
{% endblock %}
{% block pageTitle %}
    Edit Class         
{% endblock %}
{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="formGroupExampleInput">Class Name</label>
                <br>
                {{form.name}}
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
        </div>
    </div>
    
</form>
{% endblock %}
